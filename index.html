<!DOCTYPE html>
<html>

<head>
  <title>TOY STORE</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="./style.css" rel="stylesheet"/>

  <script src="./markerHandler.js"></script>
  <script src="./addButtons.js"></script>
  <script src="./addMarkers.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector create-button>

    <a-entity camera></a-entity>

  <a-assets>
    <a-asset-item id="teddy-model" src="./teddy/scene.gltf"></a-asset-item>
  </a-assets>   
  
  <a-marker id="pizza-marker" type="pattern" url="assets/dish-markers/pattern-pizza.patt" cursor="rayOrigin:mouse" markerHandler>
    
    <a-entity id="teddy-3d-model" position="-1 0 0" scale="0.05 0.05 0.05" gltf-model="#teddy-model" gesture-handler></a-entity>

    <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
      <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="black">
        <a-entity position="0 0 0.1" rotation="0 0 0" 
        text="font:monoid;value:Teddy Bear;color:black;width:1.8;height:1;align:center"></a-entity>
      </a-plane>

      <a-entity position="0 0 0.1" rotation="0 0 0" 
      text="font:monoid;value:The teddy bear is named after U.S. President Theodore Teddy Roosevelt. In 1902, President Roosevelt participated in a bear-hunting trip in Mississippi. While hunting, Roosevelt declared the behavior of the other hunters unsportsmanlike after he refused to kill a bear;color:pink;width:2;height:1;align:center"></a-entity>
    </a-plane>
  </a-marker>
  </a-scene>

 <div id="button-div"></div>

 <script>
  function closeModal() {
    document.getElementById("modal-div").style.display = "none";
  }
</script>


</body>

</html>
